name: Release 

on:
  push:
    tags:
      - 'v*'
env:
  CARGO_TERM_COLOR: always

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Static config
      run: rustup target add x86_64-unknown-linux-musl
    - name: Build
      run: cargo build --target x86_64-unknown-linux-musl --verbose --release
    - name: Run tests
      run: cargo test --verbose
    - name: Compress 
      run: tar cvzf ci-example.tar.gz -C /home/runner/work/ci-example/ci-example/target/x86_64-unknown-linux-musl/release ci-example
    - name: Artifact 
      uses: actions/upload-artifact@v2 
      with:
        name: ci-example.tar.gz 
        path: ci-example.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        prerelease: false
        files: ci-example.tar.gz
